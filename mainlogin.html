<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="cont">
    <h1>WELCOME TO NUKKADMART</h1>
    <div class="container">
    <h2>Choose Account Type</h2>
    <div class="account-type">
      <div class="option selected" id="userOption">
        <img src="./images/user.png" alt="User Icon">
        <p>User</p>
      </div>
      <div class="option" id="shopkeeperOption">
        <img src="./images/shop.png" alt="Shopkeeper Icon">
        <p>Shopkeeper</p>
      </div>
    </div>
    <p class="welcome" id="welcomeText">Hello user!</p>
    <p class="instructions">Please fill out the form below to get started</p>
    <div class="form">
      <label>Email</label>
      <input type="email" placeholder="Enter Email">
      <label>Password</label>
      <input type="password" placeholder="Enter Password">
      <a href="#" class="forgot">Forgot?</a>
      <button class="login-btn">Login</button>
      <p class="signup">No account? <a href="#">Signup</a></p>
    </div>
  </div>
</div>
  <script src="scripts/login.js"></script>
</body>
</html>
